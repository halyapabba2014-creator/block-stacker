<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§± Stack Blocks</title>
    <style>
        /* Stack Blocks Game - CSS Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        #gameCanvas:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-info span {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .controls {
            margin-top: 15px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 2em;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over p {
            margin: 10px 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-over .btn {
            margin-top: 20px;
            font-size: 1.1em;
            padding: 12px 25px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ§± Stack Blocks</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn" id="rainbowBtn">ðŸŒˆ Rainbow Mode</button>
            <button class="btn" id="soundBtn">ðŸ”Š Sound</button>
        </div>
    </div>

    <!-- Play overlay -->
    <div id="playOverlay" style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); z-index: 999;">
        <button class="btn" id="playBtn" style="font-size: 1.2em; padding: 14px 28px;">Play Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button class="btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        class StackBlocksGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.highScore = localStorage.getItem('stackBlocksHighScore') || 0;
                this.gameRunning = false;
                this.rainbowMode = false;
                this.soundEnabled = true;
                
                // Game state
                this.blocks = [];
                this.currentBlock = null;
                this.blockSpeed = 2;
                this.blockWidth = 200;
                this.blockHeight = 30;
                this.currentX = 0;
                this.direction = 1;
                this.gameOver = false;
                
                // Animation
                this.animationId = null;
                this.lastTime = 0;
                
                this.init();
            }

            init() {
                this.updateDisplay();
                this.setupEventListeners();
                this.createFirstBlock();
                // Render once so the base block is visible before starting
                this.render();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', () => this.handleClick());
                
                // Add keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.gameRunning && !this.gameOver) {
                        e.preventDefault();
                        this.placeBlock();
                    }
                });
                
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('rainbowBtn').addEventListener('click', () => this.toggleRainbow());
                document.getElementById('soundBtn').addEventListener('click', () => this.toggleSound());
            }

            createFirstBlock() {
                this.blocks = [{
                    x: this.canvas.width / 2 - this.blockWidth / 2,
                    y: this.canvas.height - this.blockHeight,
                    width: this.blockWidth,
                    height: this.blockHeight,
                    color: this.getRandomColor()
                }];
            }

            startGame() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gameOver = false;
                this.score = 0;
                this.blocks = [];
                this.blockWidth = 200;
                this.blockSpeed = 2;
                this.createFirstBlock();
                this.createNewBlock();
                this.updateDisplay();
                this.gameLoop();
            }

            createNewBlock() {
                this.currentBlock = {
                    x: 0,
                    y: this.canvas.height - (this.blocks.length + 1) * this.blockHeight,
                    width: this.blockWidth,
                    height: this.blockHeight,
                    color: this.rainbowMode ? this.getRandomColor() : '#4CAF50'
                };
                this.currentX = 0;
                this.direction = 1;
            }

            handleClick() {
                if (!this.gameRunning || this.gameOver) return;

                this.placeBlock();
            }

            placeBlock() {
                if (!this.currentBlock) return;

                const lastBlock = this.blocks[this.blocks.length - 1];
                const overlap = this.calculateOverlap(this.currentBlock, lastBlock);
                
                if (overlap <= 0) {
                    this.endGame();
                    return;
                }

                // Play sound
                if (this.soundEnabled) {
                    this.playSound();
                }

                // Update current block position and width
                this.currentBlock.x = this.currentX;
                this.currentBlock.width = overlap;
                
                // Add to stack
                this.blocks.push({...this.currentBlock});
                
                // Update next block width
                this.blockWidth = overlap;
                
                // Increase score and speed
                this.score += 10;
                this.blockSpeed = Math.min(this.blockSpeed + 0.1, 8);
                
                // Create next block
                this.createNewBlock();
                this.updateDisplay();
            }

            calculateOverlap(current, last) {
                const currentLeft = current.x;
                const currentRight = current.x + current.width;
                const lastLeft = last.x;
                const lastRight = last.x + last.width;
                
                const overlapLeft = Math.max(currentLeft, lastLeft);
                const overlapRight = Math.min(currentRight, lastRight);
                
                return Math.max(0, overlapRight - overlapLeft);
            }

            update() {
                if (!this.gameRunning || this.gameOver) return;

                // Move current block
                this.currentX += this.blockSpeed * this.direction;
                
                // Bounce off edges
                if (this.currentX <= 0 || this.currentX + this.blockWidth >= this.canvas.width) {
                    this.direction *= -1;
                    this.currentX = Math.max(0, Math.min(this.currentX, this.canvas.width - this.blockWidth));
                }
            }

            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw background gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw stacked blocks
                this.blocks.forEach(block => {
                    this.drawBlock(block);
                });
                
                // Draw current moving block
                if (this.currentBlock) {
                    const currentBlock = {
                        ...this.currentBlock,
                        x: this.currentX,
                        color: this.rainbowMode ? this.getRainbowColor() : this.currentBlock.color
                    };
                    this.drawBlock(currentBlock, true);
                }
                
                // Draw score
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.font = 'bold 24px Arial';
                this.ctx.fillText(`Score: ${this.score}`, 20, 40);
            }

            drawBlock(block, isMoving = false) {
                // Add shadow
                this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                this.ctx.shadowBlur = 5;
                this.ctx.shadowOffsetX = 2;
                this.ctx.shadowOffsetY = 2;
                
                // Draw block
                this.ctx.fillStyle = block.color;
                this.ctx.fillRect(block.x, block.y, block.width, block.height);
                
                // Add highlight for moving blocks
                if (isMoving) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.fillRect(block.x, block.y, block.width, 5);
                }
                
                // Reset shadow
                this.ctx.shadowColor = 'transparent';
                this.ctx.shadowBlur = 0;
                this.ctx.shadowOffsetX = 0;
                this.ctx.shadowOffsetY = 0;
                
                // Add border
                this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(block.x, block.y, block.width, block.height);
            }

            getRandomColor() {
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getRainbowColor() {
                const time = Date.now() * 0.005;
                const hue = (time * 50) % 360;
                return `hsl(${hue}, 70%, 60%)`;
            }

            playSound() {
                // Create a simple beep sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }

            endGame() {
                this.gameRunning = false;
                this.gameOver = true;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('stackBlocksHighScore', this.highScore);
                }
                
                this.updateDisplay();
                this.showGameOver();
                this.animateGameOver();
            }

            animateGameOver() {
                // Simple wobble animation for game over
                let wobble = 0;
                const wobbleInterval = setInterval(() => {
                    wobble += 0.3;
                    this.blocks.forEach((block, index) => {
                        block.x += Math.sin(wobble + index) * 2;
                    });
                    this.render();
                    
                    if (wobble > 10) {
                        clearInterval(wobbleInterval);
                    }
                }, 50);
            }

            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalHighScore').textContent = this.highScore;
                document.getElementById('gameOver').style.display = 'block';
            }

            toggleRainbow() {
                this.rainbowMode = !this.rainbowMode;
                const btn = document.getElementById('rainbowBtn');
                btn.style.background = this.rainbowMode ? 'rgba(255, 255, 255, 0.4)' : 'rgba(255, 255, 255, 0.2)';
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                const btn = document.getElementById('soundBtn');
                btn.style.background = this.soundEnabled ? 'rgba(255, 255, 255, 0.4)' : 'rgba(255, 255, 255, 0.2)';
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
            }

            gameLoop(currentTime = 0) {
                if (!this.gameRunning) return;
                
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                this.update();
                this.render();
                
                this.animationId = requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Global functions
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            game.startGame();
        }

        // Initialize game when DOM is loaded (show overlay, start on click)
        document.addEventListener('DOMContentLoaded', () => {
            const game = new StackBlocksGame();
            window.game = game; // Make game globally accessible for restartGame function

            const overlay = document.getElementById('playOverlay');
            const playBtn = document.getElementById('playBtn');
            const startBtn = document.getElementById('startBtn');

            const start = () => {
                overlay.style.display = 'none';
                game.startGame();
            };

            playBtn.addEventListener('click', start);
            startBtn.addEventListener('click', start);
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !game.gameRunning && !game.gameOver) {
                    e.preventDefault();
                    start();
                }
            });
        });
    </script>
</body>
</html>
